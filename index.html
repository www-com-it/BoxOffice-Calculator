<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore incassi</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h1>Box Office <br>
    Calculator</h1>

    <div class="inputs">
        <input id="saldo-inizio" placeholder="Apertura in milioni di $">
        <input id="x" placeholder="Calo % secondo weekend">
        <input id="y" placeholder="Calo % weekend successivi">
        <button id="avvia">Avvia calcolo</button>
    </div>
    
    
    <p id="risultato-prima"></p>
    
    <p class="altre" id="calo-altre"></p>
    <h2 id="incasso-totale"></h2>
    <script src="script.js"></script>
</body>
</html>
